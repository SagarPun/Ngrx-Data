<p>main-ui works!</p>

<div>
    <ng-container *ngIf="people$|async as people">
        <table mat-table [dataSource]="people" class="mat-elevation-z8" class="list">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef> Company </th>
                <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> Update </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="warn" (click)="delete(element)">
                        delete
                    </button> 
                </td>
                
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>

    <mat-card class="mat-elevation-z8">
        <mat-form-field appearance="fill">
            <mat-label>Full Name</mat-label>
            <input matInput [(ngModel)]="person.name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select [(ngModel)]="person.gender">
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Company</mat-label>
            <input matInput [(ngModel)]="person.company">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 300px;">
            <mat-label>Address</mat-label>
            <input matInput [(ngModel)]="person.address">
        </mat-form-field>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="submit()">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
